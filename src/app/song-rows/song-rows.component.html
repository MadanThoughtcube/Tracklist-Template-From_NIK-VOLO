<!--tracklist-->
<div *ngFor="let song of songs" class="rows">
    <div *ngIf="song.status === true" class="grid">
        <!--check for release-->
        <!--index in tracklist-->
        <div *ngIf="song.status === true" class="index">
            {{song.index}}
        </div>
        <div *ngIf="song.status !== true" class="index-unreleased">
            {{song.index}}
        </div>
    
        <!--album/single image-->
        <div class="image">
            <img style="width:50px; height:50px" src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Unknown_person.jpg">
        </div>
    
        <!--Artist/Songname-->
        <div *ngIf="song.status === true" class="song-info">
            <span class="songName">{{song.name}}</span>
            <span class="songArtist">{{song.artist}}</span>
        </div>
        <div *ngIf="song.status !== true" class="song-info-unreleased">
            <span class="songName">{{song.name}}</span>
            <span class="songArtist">{{song.artist}}</span>
        </div>
    
        <!--Timestamp-->
        <div *ngIf="song.status === true" class="timestamp">
            {{song.timestamp}}
        </div>
        <div *ngIf="song.status !== true" class="timestamp-unreleased">
            {{song.timestamp}}
        </div>
    
        <!--Status of Song-->
        <div class="status">
            <div *ngIf=song.status>
                <div class="mobile-bottomsheet">
                    <app-bottomsheet></app-bottomsheet>
                </div>
               <div class="notify-container">
                <button id="listen-button" style="background-color: rgba(51, 90, 196, 0.531); color: white;" mat-raised-button (click)="openDialogLinks()">
                    Listen Now
                </button>
               </div>
            </div>
            <div *ngIf=!song.status>
                <button style="background-color: rgba(128, 128, 128, 0.365); color: white;" mat-raised-button (click)="openDialog()">
                    Contact Options
                </button>
            </div>
    
        </div>
        
    </div>

    <div *ngIf="song.status !== true" class="unreleased-grid">
        <!--check for release-->
        <!--index in tracklist-->
        <div *ngIf="song.status === true" class="index">
            {{song.index}}
        </div>
        <div *ngIf="song.status !== true" class="index-unreleased">
            {{song.index}}
        </div>
    
        <!--album/single image-->
        <div class="image">
            <img style="width:50px; height:50px" src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Unknown_person.jpg">
        </div>
    
        <!--Artist/Songname-->
        <div *ngIf="song.status === true" class="song-info">
            <span class="songName">{{song.name}}</span>
            <span class="songArtist">{{song.artist}}</span>
        </div>
        <div *ngIf="song.status !== true" class="song-info-unreleased">
            <span class="songName">{{song.name}}</span>
            <span class="songArtist">{{song.artist}}</span>
        </div>
    
        <!--Timestamp-->
        <div *ngIf="song.status === true" class="timestamp">
            {{song.timestamp}}
        </div>
        <div *ngIf="song.status !== true" class="timestamp-unreleased">
            {{song.timestamp}}
        </div>
    
        <!--Status of Song-->
        <div class="status" style="color:gr">
            <div *ngIf=song.status>
                <div class="mobile-bottomsheet">
                    <app-bottomsheet></app-bottomsheet>
                </div>
            </div>
            <div *ngIf=!song.status class="notify-container">
                <button id="notifyme-button" style="background-color: rgba(128, 128, 128, 0.365); color: white;" mat-raised-button (click)="openDialog()">
                    Notify Me
                </button>
            </div>
    
        </div>
        
    </div>
        
    
    
</div>
